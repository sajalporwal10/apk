name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: CamarillaScreener/package-lock.json
        
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      working-directory: CamarillaScreener
      run: npm ci
      
    - name: Install Expo CLI
      run: npm install -g expo-cli eas-cli
      
    - name: Run Expo prebuild
      working-directory: CamarillaScreener
      run: npx expo prebuild --platform android --clean
      
    - name: Build APK with Gradle
      working-directory: CamarillaScreener/android
      run: ./gradlew assembleRelease
      
    - name: Find APK file
      id: find-apk
      working-directory: CamarillaScreener
      run: |
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $APK_PATH"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sajalstonks-release
        path: CamarillaScreener/android/app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
        
    - name: Upload all APKs (fallback)
      uses: actions/upload-artifact@v4
      with:
        name: sajalstonks-all-apks
        path: CamarillaScreener/**/*.apk
        if-no-files-found: warn
